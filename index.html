<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poems</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">ie: flower, waterfall, your name</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          This AI Poem Generator was coded by
          <a href="https://github.com/ClarissaK36" target="_blank"
            >Clarissa K</a
          >
          and is
          <a href="https://github.com/ClarissaK36/poems" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://poemsgenerator.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
